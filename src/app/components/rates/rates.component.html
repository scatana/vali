<section id="rates">
  <div class="container py-4">
    <h1 class="font-slab fw-bold">Rates</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Document</th>
          <th>Rate (CAD)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of documentPrices">
          <td>
            {{ item.name }}
            <small *ngIf="item.qualifier" class="d-block text-muted">{{
              item.qualifier
            }}</small>
          </td>
          <td class="text-nowrap">
            <span *ngIf="item.price"
              >{{ item.price | currency: "CAD":"symbol-narrow" }}
            </span>
            <span *ngIf="item.unit">/ {{ item.unit }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
