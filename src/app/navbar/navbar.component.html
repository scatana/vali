<nav class="navbar navbar-expand-md navbar-dark">
  <div class="container container-fluid">
    <a class="navbar-brand d-flex flex-column" href="/{{ locale }}">
      <span class="name" i18n>Valentina Catana</span>
      <span class="title" i18n>Certified Translator</span>
    </a>
    <button
      type="button"
      class="navbar-toggler"
      [ngClass]="{ collapsed: isMenuClosed }"
      (click)="toggleMenu()"
      aria-controls="navbarNav"
      [attr.aria-expanded]="!isMenuClosed"
      aria-label="Toggle navigation"
      i18n-aria-label
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="navbar-collapse collapse text-center"
      [ngClass]="{ show: !isMenuClosed }"
      (window:resize)="closeMenu()"
      id="navbarNav"
    >
      <div
        class="d-flex h-100 v-100 flex-column flex-sm-row flex-md-column justify-content-center justify-content-sm-evenly justify-content-md-center align-items-center ms-auto"
      >
        <button
          type="button"
          class="btn-close btn-close-white p-3"
          [ngClass]="{ 'd-none': isMenuClosed, 'd-block': !isMenuClosed }"
          (click)="closeMenu()"
          aria-label="Close"
          i18n-aria-label
        ></button>
        <ul class="navbar-nav logo">
          <li class="nav-item">
            <div rel="img" aria-label="Logo" class="mx-5 my-3"></div>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item section">
            <a class="nav-link" href="#" i18n>Services</a>
          </li>
          <li class="nav-item section">
            <a class="nav-link" href="#" i18n>Rates</a>
          </li>
          <li class="nav-item section">
            <a class="nav-link" href="#" i18n>Testimonials</a>
          </li>
          <li class="nav-item section">
            <a class="nav-link" href="#" i18n>Contact</a>
          </li>
          <li class="nav-item">
            <div class="text-light opacity-50 p-2">&bull;</div>
          </li>
          <li class="nav-item">
            <a
              href="/en"
              class="nav-link language"
              [ngClass]="{ 'active fw-bold': locale === 'en' }"
              [attr.aria-current]="locale === 'en' ? _language : undefined"
            >
              <span class="short">En</span>
              <span class="long">English</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/fr"
              class="nav-link language"
              [ngClass]="{ 'active fw-bold': locale === 'fr' }"
              [attr.aria-current]="locale === 'fr' ? _language : undefined"
            >
              <span class="short">Fr</span>
              <span class="long">Français</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/ro"
              class="nav-link language"
              [ngClass]="{ 'active fw-bold': locale === 'ro' }"
              [attr.aria-current]="locale === 'ro' ? _language : undefined"
            >
              <span class="short">Ro</span>
              <span class="long">Română</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
