<nav class="navbar navbar-expand-sm navbar-light fixed-top bg-light shadow">
  <div class="container container-fluid">
    <a class="navbar-brand" href="/{{ locale }}" aria-label="Logo"></a>
    <button
      class="navbar-toggler"
      [ngClass]="{ collapsed: isMenuCollapsed }"
      type="button"
      (click)="toggleMenu()"
      aria-controls="navbarNav"
      [attr.aria-expanded]="!isMenuCollapsed"
      aria-label="Toggle navigation"
      i18n-aria-label
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="navbar-collapse collapse justify-content-between"
      [ngClass]="{ show: !isMenuCollapsed }"
      (window:resize)="collapseMenu()"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" i18n>Services & rates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" i18n>Testimonials</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" i18n>Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            href="/en"
            class="nav-link text-uppercase"
            [ngClass]="{ 'active fw-bold': locale === 'en' }"
            [attr.aria-current]="locale === 'en' ? _language : undefined"
            >en</a
          >
        </li>
        <li class="nav-item">
          <a
            href="/fr"
            class="nav-link text-uppercase"
            [ngClass]="{ 'active fw-bold': locale === 'fr' }"
            [attr.aria-current]="locale === 'fr' ? _language : undefined"
            >fr</a
          >
        </li>
        <li class="nav-item">
          <a
            href="/ro"
            class="nav-link text-uppercase"
            [ngClass]="{ 'active fw-bold': locale === 'ro' }"
            [attr.aria-current]="locale === 'ro' ? _language : undefined"
            >ro</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
